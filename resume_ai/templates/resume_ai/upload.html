{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Resume â†’ AI Suggestions</title>
  <link rel="stylesheet" href="{% static 'resume_ai/resume.css' %}">

</head>
<body class="ra-page">
    <div class="ra-hero">
    <div class="ra-head">
        <h1 class="ra-title">Resume Analyzer</h1>
        <a class="ra-btn ra-btn-ghost" href="{% url 'resume_ai:suggest' %}">Reset</a>
    </div>
    <p class="ra-sub">Upload your PDF/DOCX and get concrete, ATS-safe suggestions.</p>
    </div>

    <form action="{% url 'resume_ai:suggest' %}" method="post" enctype="multipart/form-data" class="ra-form">
    {% csrf_token %}
    
    <div class="ra-upload-card">
        <div class="ra-filebox">
        <span class="label">Choose File</span>
        <span class="filename">no file selected</span>
        <input type="file" name="resume" accept=".pdf,.docx" required
                onchange="this.previousElementSibling.textContent = this.files?.[0]?.name || 'no file selected'">
        </div>

        <div class="ra-action-bar">
        <button class="ra-btn ra-btn-primary" type="submit">Get Suggestions</button>
        </div>

        <p class="ra-meta">PDF / DOCX Â· &lt; 5MB</p>
    </div>

    <div class="ra-tip">
        ðŸ’¡ <b>Tip:</b> Results work best if your resume includes <b>Projects</b> and at least one <b>GitHub/Portfolio</b> link.
    </div>
    </form>
</body>
</html>
