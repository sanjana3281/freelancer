<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Sign in</title>
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="auth-page login">
  <div class="shell">
    <section class="left">
      <div class="chip"><span class="dot"></span><span>Access your account</span></div>

      {% if role == "recruiter" %}
        <h1>Welcome back, <span id="who">Recruiter</span></h1>
      {% else %}
        <h1>Welcome back, <span id="who">Freelancer</span></h1>
      {% endif %}

      <p class="lead">Choose Login or Register. You can switch any time.</p>

      <div class="pills">
        <button class="pill is-active" id="pill-login" type="button">Login</button>
        <button class="pill" id="pill-register" type="button">Register</button>
      </div>
    </section>

    <section class="right">
      {% if role == "recruiter" %}
        <form id="login-form" method="post" action="{% url 'api:recruiter_login_submit' %}">
      {% else %}
            <form id="login-form" method="post" action="{% url 'api:freelancer_login_submit' %}">
      {% endif %}

        {% csrf_token %}
        <input type="hidden" name="role" value="{{ role }}">

        <div class="full">
          <label>Email
            <input id="email" name="email" type="email" placeholder="you@example.com" required/>
          </label>
        </div>
        <div class="full">
          <label>Password
            <input id="password" name="password" type="password" placeholder="Your password" required/>
          </label>
        </div>

        <div class="actions">
          <button type="submit" class="cta">Login</button>
          <a href="/" class="change-role">‚Üê Change role</a>
        </div>
      </form>
    </section>
  </div>
</body>
</html>
